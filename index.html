<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Notas</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
    button, input { padding: 8px; margin: 5px; }
    #notas { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Minhas Notas</h1>
  <input type="text" id="titulo" placeholder="Título">
  <textarea id="conteudo" placeholder="Conteúdo"></textarea>
  <button onclick="criarNota()">Salvar</button>
  <div id="notas"></div>
  <script src="script.js"></script>
</body>
</html>
